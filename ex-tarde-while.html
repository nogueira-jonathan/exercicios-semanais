<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var numero = parseInt(prompt('Digite o numero que deseja multiplicar.'));
        var ate = parseInt(prompt('Digite o numero máximo que deseja multiplicar.'));
        
        
        var cont = 0;
        while (cont <= ate){
            document.write(numero + ' x ' + cont + ' = ' + cont * numero + '<br>');
            cont++;
        
            if (numero*cont % 2 == 0){
            document.write("O número é par <br>");
        }else
            document.write("O número é ímpar <br>");
        }
        

    </script>
</body>
</html>
