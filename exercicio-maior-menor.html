<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 2</title>
</head>
<body>
    <script>

        var num1 = parseInt(prompt("Digite um numero"));
        var num2 = parseInt(prompt("Digite outro numero"));

        function menorNumero(){
            if(num1 > num2){
                alert(num1)    
            }else{
                alert(num2)
            }
        }
        menorNumero()

    </script>
</body>
