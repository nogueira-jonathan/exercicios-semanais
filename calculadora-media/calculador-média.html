<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de notas</title>
</head>
<body>

    Nota 1:<input id="nota1" type="number"><br><br>
    Nota 2:<input id="nota2" type="number"><br><br>
    Nota 3:<input id="nota3" type="number"><br><br>
    Nota 4:<input id="nota4" type="number"><br><br>
    <button type="button" onclick=calcula_media() >Calcular média</button>
    
    
    <script>
      
      function calcula_media(){
    
    
        var nota1 = document.getElementById('nota1').value;
        var nota2 = document.getElementById('nota2').value;
        var nota3 = document.getElementById('nota3').value;
        var nota4 = document.getElementById('nota4').value;

        var media = (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3) + parseFloat(nota4)) /4;

            document.write("A média é "+ media);

    }
   


    </script>
</body>
</html>
